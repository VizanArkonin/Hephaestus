{% macro render_field_with_errors(field) %}
    {% if field.errors %}
        <div>
            <ul>
                {% for error in field.errors %}
                    <li class="login_error">{{ error }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}
{% endmacro %}

{% macro render_field(field) %}
    <div>{{ field(**kwargs)|safe }}</div>
{% endmacro %}
